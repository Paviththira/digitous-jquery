!DOCTYPE html>
<html>

<head>
    <title>Exercice</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/exercise.css" />
</head>

<body>
    <div id="erreur">
        <p>Vous n'avez pas rempli correctement les champs du formulaire !</p>
    </div>

    <form>
        <label for="pseudo">Pseudonyme</label> <input type="text" id="pseudo" class="champ" />
        <label for="mdp">Mot de passe</label> <input type="password" id="mdp" class="champ" />
        <label for="confirmation">Confirmation</label> <input type="password" id="confirmation" class="champ" />
        <label for="mail">E-mail</label> <input type="text" id="mail" class="champ" />
        <input type="submit" id="envoi" value="Envoyer" /> <input type="reset" id="rafraichir" value="RafraÃ®chir" />
    </form>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/functions.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function () {

            var $pseudo = $('#pseudo'),
                $mdp = $('#mdp'),
                $confirmation = $('#confirmation'),
                $mail = $('#mail'),
                $envoi = $('#envoi'),
                $reset = $('#rafraichir'),
                $erreur = $('#erreur'),
                $champ = $('.champ');

            $champ.keyup(function () {
                if ($(this).val().length < 5) {
                    $(this).css({
                        borderColor: 'red',
                        color: 'red'
                    });
                }
                else {
                    $(this).css({
                        borderColor: 'green',
                        color: 'green'
                    });
                }
            });

            $confirmation.keyup(function () {
                if ($(this).val() != $mdp.val()) {
                    $(this).css({
                        borderColor: 'red',
                        color: 'red'
                    });
                }
                else {
                    $(this).css({
                        borderColor: 'green',
                        color: 'green'
                    });
                }
            });

            $envoi.click(function (e) {
                e.preventDefault();

                verifier($pseudo);
                verifier($mdp);
                verifier($confirmation);
                verifier($mail);
            });

            $reset.click(function () {
                $champ.css({
                    borderColor: '#ccc',
                    color: '#555'
                });
                $erreur.css('display', 'none');
            });

            function verifier(champ) {
                if (champ.val() == "") {
                    $erreur.css('display', 'block');
                    champ.css({
                        borderColor: 'red',
                        color: 'red'
                    });
                }
            }

        });

    </script>
</body>


</html>
